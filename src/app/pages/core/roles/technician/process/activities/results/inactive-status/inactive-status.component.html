<p-fluid>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="card flex flex-col">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">

            <!-- inactivationCauses -->
            <div class="md:col-span-12 flex flex-col gap-2">
                <label
                    appLabel
                    for="inactivationCauses"
                    [required]="inactivationCausesField"
                    label="Causales de Incumplimiento">
                </label>

                <p-multiselect
                    id="causesSelect"
                    [options]="inactivationCauses"
                    formControlName="inactivationCauses"
                    placeholder="Select Causes"
                    optionLabel="name"
                    display="chip"
                    class="w-full"
                    appendTo="body">
                </p-multiselect>

                <p-message
                    appErrorMessage
                    [errors]="inactivationCausesField.errors"
                    [touched]="inactivationCausesField.touched"
                    [dirty]="inactivationCausesField.dirty" />
            </div>

            <!-- file -->
            <div class="md:col-span-12 flex flex-col gap-2">
                <label
                    appLabel
                    for="file"
                    label="Documento de Respaldo de InactivaciÃ³n"
                    [required]="inactivationCauseTypeField">
                </label>

                <p-fileupload
                    id="file"
                    name="file"
                    chooseLabel="Buscar"
                    chooseIcon="pi pi-search"
                    uploadLabel="Subir archivos"
                    [auto]="true"
                    accept="application/pdf"
                    [maxFileSize]="10485760"
                    [customUpload]="true"
                    (uploadHandler)="onFileSelect($event)">
                </p-fileupload>
            </div>

            <div class="md:col-span-12 flex flex-col gap-2">
                <p-button type="submit" label="Guardar" [icon]="PrimeIcons.SAVE" />
            </div>
        </div>
    </form>
</p-fluid>
