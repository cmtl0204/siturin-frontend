<form [formGroup]="form" class="flex flex-col gap-6 w-full">
    <div class="flex flex-col gap-2 w-full">
        <label appLabel for="causesSelect" class="font-medium text-sm text-gray-700">
            Causales de Incumplimiento:
        </label>
        <p-multiselect
            id="causesSelect"
            [options]="causes"
            formControlName="inactivationCauses"
            [(ngModel)]="selectedCauses"
            placeholder="Select Causes"
            optionLabel="name"
            display="chip"
            class="w-full"
            appendTo="body"/>
    </div>

    <div class="flex flex-col gap-0 w-full">
        <p class="text-black">Documento de Respaldo de Inactivación:</p>
        <p-toast />
        <p-fileupload name="demo[]"
                    url="https://www.primefaces.org/cdn/api/upload.php"
                    (onUpload)="onUpload($event)"
                    [multiple]="true"
                    accept="application/pdf"
                    maxFileSize="1000000"
                    mode="advanced">
            <ng-template #empty>
                <div>Arrastre y suelte archivos aquí para cargarlos.</div>
            </ng-template>
        </p-fileupload>
    </div>
</form>
