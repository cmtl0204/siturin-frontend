<div [formGroup]="form" class="flex flex-col gap-4">
    <div class="flex flex-col gap-4 w-full">
        <p class="text-black">Formulario de Requisitos (Check List):</p>
        <p-toast />
        <p-fileupload name="demo[]"
                    url="https://www.primefaces.org/cdn/api/upload.php"
                    (onUpload)="onUpload($event)"
                    [multiple]="true"
                    accept="application/pdf"
                    maxFileSize="1000000"
                    mode="basic">
            <ng-template #empty>
                <div>Arrastre y suelte archivos aqu√≠ para cargarlos.</div>
            </ng-template>
        </p-fileupload>
    </div>
</div>
