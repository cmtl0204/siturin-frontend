<div [formGroup]="form" class="flex flex-col gap-4">
  <label class="text-black">Causales de Incumplimiento</label>
    <p-multiselect
        formControlName="breachCauses"
        [options]="causes"
        optionLabel="name"
        display="chip"
        placeholder="Seleccione"
        class="w-full"
        appendTo="body"
    ></p-multiselect>

   <div class="flex flex-col gap-0 w-full">
        <p class="text-black">Formulario de Requisitos(Check List):</p>
        <p-toast />
        <p-fileupload name="demo[]"
                    url="https://www.primefaces.org/cdn/api/upload.php"
                    (onUpload)="onUpload($event)"
                    [multiple]="true"
                    accept="application/pdf"
                    maxFileSize="1000000"
                    mode="advanced">
            <ng-template #empty>
                <div>Arrastre y suelte archivos aquí para cargarlos.</div>
            </ng-template>
        </p-fileupload>
    </div>

    <div class="flex flex-col gap-0 w-full">
        <p class="text-black">Acta de Notificación(SUSPENSION TEMPORAL):</p>
        <p-toast />
        <p-fileupload name="demo[]"
                    url="https://www.primefaces.org/cdn/api/upload.php"
                    (onUpload)="onUpload($event)"
                    [multiple]="true"
                    accept="application/pdf"
                    maxFileSize="1000000"
                    mode="advanced">
            <ng-template #empty>
                <div>Arrastre y suelte archivos aquí para cargarlos.</div>
            </ng-template>
        </p-fileupload>
    </div>
</div>
