<p-fluid>
    <p-button
        [icon]="PrimeIcons.LIST_CHECK"
        label=" 3. Resultados"
        (click)="showDialog()" />
</p-fluid>

<p-dialog header="Seleccione la Actividad y/o Modalidad Turística; clasificación y categoría de ser el caso"
          [(visible)]="isVisibleModal"
          [modal]="true"
          [breakpoints]="{ '1199px': '90vw', '900px': '95vw', '575px': '98vw' }"
          [style]="{ width: '80vw', minWidth: '600px', maxWidth: '95vw' }"
          [draggable]="false"
          [resizable]="false">
    <p-fluid>
        <div class="card flex flex-col">
            <div class="grid grid-cols-1 md:grid-cols-12">

                <div class="md:col-span-12 flex flex-col">
                    <label
                        appLabel
                        for="state"
                        label="Estado de la Inspección">
                    </label>

                    <p-select
                        [options]="states"
                        [formControl]="stateControl"
                        optionLabel="name"
                        appendTo="body">
                    </p-select>

                    <p-message
                        appErrorMessage
                        [errors]="stateControl.errors"
                        [touched]="stateControl.touched"
                        [dirty]="stateControl.dirty" />
                </div>

                @if (stateControl.value) {
                    <div class="md:col-span-12 flex flex-col">
                        @switch (stateControl.value.code) {
                            @case (CatalogueCadastresStateEnum.inactive) {
                                <app-status2
                                    cadastreId="a8933f34-29f8-41a6-907d-f7f67985d3b5"
                                    [state]="stateControl.value"
                                    (formEmitted)="isVisibleModal=false"
                                />
                            }
                        }
                    </div>
                }
            </div>
        </div>
    </p-fluid>
</p-dialog>
