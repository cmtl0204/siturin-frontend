<p-fluid>
    <form [formGroup]="form" class="card flex flex-col gap-6 w-full">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6 -mt-12">
            <div class="md:col-span-12 flex flex-col gap-2">
                <label
                    appLabel
                    for="processTypeCode"
                    label="Tipo de proceso"
                    [required]="processTypeCodeField">
                </label>

                <input
                    id="processTypeCode"
                    pInputText
                    formControlName="processTypeCode"
                    readonly />

                <p-message
                    appErrorMessage
                    [errors]="processTypeCodeField.errors"
                    [touched]="processTypeCodeField.touched"
                    [dirty]="processTypeCodeField.dirty" />
            </div>
        </div>
    </form>
</p-fluid>

@switch (processTypeCodeField.value) {
    @case ('registration') {
        <app-registration (step)="$event" />
    }
}
