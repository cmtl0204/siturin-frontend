<p-fluid>
    <form [formGroup]="requirementsForm" class="card flex flex-col">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
            <div class="md:col-span-12 flex flex-col gap-2">
                <h2>Requisitos documentales requeridos al momento de la inspección</h2>

                <p-message severity="info">
                    <h2 class="m-0 text-lg font-semibold">Importante:</h2>
                    <p class="m-0 text-base text-blue-700">
                        Declaro la disponibilidad física de los documentos que validan el cumplimiento de los siguientes
                        requisitos.
                    </p>
                </p-message>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">

            <div class="md:col-span-12 flex flex-col gap-2">
                <label
                    appLabel
                    [required]="hasPropertyRegistrationCertificateField"
                    label="Certificado actualizado del registro de la propiedad en el que se determina la titularidad del predio a favor de la comunidad u organización comunitaria">
                </label>

                <app-toggle-switch id="hasPropertyRegistrationCertificate" formControlName="hasPropertyRegistrationCertificate"/>

                <p-message
                appErrorMessage
                [errors]="hasPropertyRegistrationCertificateField.errors"
                [touched]="hasPropertyRegistrationCertificateField.touched"
                [dirty]="hasPropertyRegistrationCertificateField.dirty"/>
            </div>

            <div class="md:col-span-12 flex flex-col gap-2">
                <label
                    appLabel
                    [required]="hasTechnicalReportField"
                    label="Informe técnico que justifique la calidad comunitaria de la organización que solicita el
                    registro, expedido por la Secretaría de Gestión y Desarrollo de Pueblos y Nacionalidades, o
                    la entidad que ejerza dichas atribuciones">
                </label>

                <app-toggle-switch id="hasTechnicalReport" formControlName="hasTechnicalReport"/>

                <p-message
                    appErrorMessage
                    [errors]="hasTechnicalReportField.errors"
                    [touched]="hasTechnicalReportField.touched"
                    [dirty]="hasTechnicalReportField.dirty"/>
            </div>

            <div class="md:col-span-12 flex flex-col gap-2">
                <label appLabel [required]="hasStatuteField" label="Copia certificada del Estatuto de la comunidad, en la que debe indicar que sí podrán
                    realizar la actividad de turismo comunitario">
                </label>

                <app-toggle-switch id="hasStatute" formControlName="hasStatute"/>

                <p-message
                    appErrorMessage
                    [errors]="hasStatuteField.errors"
                    [touched]="hasStatuteField.touched"
                    [dirty]="hasStatuteField.dirty"/>
            </div>
        </div>
    </form>
</p-fluid>
