<p-fluid>
    <form [formGroup]="form" class="card flex flex-col gap-6">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
            <!-- Kitchen Type -->
            <div class="md:col-span-12 flex flex-col gap-2">
                <h2>Tipos de Cocina:</h2>

                <p-message severity="info">
                    <b>Información</b>
                    <p class="">Si requiere la adición de un tipo de cocina en el listado, comuníquese con el
                        Ministerio de Turismo.</p>
                </p-message>
            </div>

            <div class="md:col-span-12 flex flex-col gap-2">
                <label appLabel for="kitchenTypes" [required]="kitchenTypesField" label="Seleccione">
                </label>
                <p-multiselect
                    [options]="kitchenTypes"
                    formControlName="kitchenTypes"
                    optionLabel="name"
                    display="chip"
                    placeholder="Seleccione una o varias"
                    [maxSelectedLabels]="8"
                    appendTo="body">
                    <ng-template #selectedItem let-selectedItem>
                        @if (selectedItem) {
                            <div class="flex items-center gap-2">
                                <div>{{ selectedItem.name }}</div>
                            </div>
                        }
                    </ng-template>
                    <ng-template let-item #item>
                        <div class="flex items-center gap-2">
                            <div>{{ item.name }}</div>
                        </div>
                    </ng-template>
                </p-multiselect>
                <p-message appErrorMessage [errors]="kitchenTypesField.errors" [touched]="kitchenTypesField.touched"
                           [dirty]="kitchenTypesField.dirty" />
            </div>
            <p-divider class="md:col-span-12" type="solid" />
        </div>
    </form>
</p-fluid>
