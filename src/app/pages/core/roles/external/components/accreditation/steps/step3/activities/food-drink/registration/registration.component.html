<app-physical-space (dataOut)="saveForm($event)"/>

@if (shouldShowTypeEstablishment) {
    <app-type-establishment (dataOut)="saveForm($event)"/>
    <app-establishment-capacity (dataOut)="saveForm($event)"/>
    <app-establishment-services (dataOut)="saveForm($event)"/>
    <app-kitchen (dataOut)="saveForm($event)"/>
}

<div class="grid grid-cols-1 md:grid-cols-12 gap-6">

        <p-button
            label="Guardar"
            [icon]="PrimeIcons.SAVE"
            (onClick)="onSubmit()"/>
    </div>
</div>
