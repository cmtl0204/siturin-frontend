<p-fluid> 
<div class="flex flex-col gap-4">
  @if(form){
  <div [formGroup]="form" class="card flex flex-col gap-6 w-full">
    <label for="clasification" class="font-semibold w-24">Clasificaci√≥n</label>
    <p-autoComplete
      id="clasification"
      [formControl]="clasificationControl"
      [suggestions]="clasifications"
      [dropdown]="true"
      [forceSelection]="true"
      (completeMethod)="search($event)"
      field="name"
      class="flex-auto"
    ></p-autoComplete>
  </div>}
@if (clasificationControl.invalid && clasificationControl.touched) {
    <div class="text-red-500">
      @for (error of validateForm(); track error) {
        <p>{{ error }}</p>
      }
    </div>
  }
