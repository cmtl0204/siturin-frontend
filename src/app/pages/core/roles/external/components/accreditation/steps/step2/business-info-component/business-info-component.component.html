<p-fluid>
    <form [formGroup]="form" class="card flex flex-col gap-6 w-full">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">

            <!-- tradeName -->
            <div class="md:col-span-6 flex flex-col gap-2">
                <div class="md:col-span-12 flex flex-col gap-2">
                    <label
                        appLabel
                        for="tradeName"
                        label="Nombre Comercial"
                        [required]="tradeNameField">
                    </label>

                    <input
                        pInputText
                        id="webPage"
                        formControlName="tradeName" />

                    <p-message
                        appErrorMessage
                        [dirty]="tradeNameField.dirty"
                        [errors]="tradeNameField.errors"
                        [touched]="tradeNameField.touched" />
                </div>
            </div>

            <!-- webPage -->
            <div class="md:col-span-6 flex flex-col gap-2">
                <label
                    appLabel
                    for="webPage"
                    label="Dirección URL de la Página WEB"
                    [required]="webPageField">
                </label>

                <input
                    pInputText
                    id="webPage"
                    formControlName="webPage"
                    placeholder="www.miempresa.com" />

                <p-message
                    appErrorMessage
                    [dirty]="webPageField.dirty"
                    [errors]="webPageField.errors"
                    [touched]="webPageField.touched" />
            </div>

        </div>
    </form>
</p-fluid>
