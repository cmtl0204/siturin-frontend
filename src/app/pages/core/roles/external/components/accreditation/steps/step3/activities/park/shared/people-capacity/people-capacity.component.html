<p-fluid class="custom-card-form">
    <form [formGroup]="form" class="custom-grid-form">
        <div class="grid grid-cols-1 custom-field-form">
            <!-- totalCapacities -->
            <div class="md:col-span-12 custom-field-form">
                <label
                    appLabel
                    for="totalCapacities"
                    label="Capacidad en nÃºmero de personas"
                    [required]="form.controls['capacidadPersonas']">
                </label>

            <p-inputNumber
                inputId="totalCapacities"
                formControlName="totalCapacities"
                [showButtons]="true"
                [min]="1">
                <ng-template #incrementbuttonicon>
                    <span class="pi pi-plus"></span>
                </ng-template>
                <ng-template #decrementbuttonicon>
                    <span class="pi pi-minus"></span>
                </ng-template>
            </p-inputNumber>

            <p-message
                appErrorMessage
                [errors]="totalCapacitiesField.errors"
                [touched]="totalCapacitiesField.touched"
                [dirty]="totalCapacitiesField.dirty" />
        </div>
        </div>
    </form>
</p-fluid>
