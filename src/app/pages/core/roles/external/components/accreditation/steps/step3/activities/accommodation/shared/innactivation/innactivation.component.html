<p-fluid>
    <form [formGroup]="form" class="card flex flex-col gap-6 w-full">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
            <!-- inactivationAt -->
            <div class="md:col-span-6 flex flex-col gap-2">
                <label
                    appLabel
                    for="inactivationAt"
                    [required]="inactivationAtField"
                    label="Fecha de Inactivación">
                </label>

                <p-datepicker
                    [showIcon]="true"
                    inputId="buttondisplay"
                    [showOnFocus]="false"
                    formControlName="inactivationAt">
                </p-datepicker>

                <p-message
                    appErrorMessage
                    [errors]="inactivationAtField.errors"
                    [touched]="inactivationAtField.touched"
                    [dirty]="inactivationAtField.dirty" />
            </div>

            <!-- inactivationCode -->
            <div class="md:col-span-6 flex flex-col gap-2">
                <label
                    appLabel
                    for="inactivationCode"
                    [required]="inactivationCodeField"
                    label="Clave de Inactivación">
                </label>

                <input
                    pInputText
                    id="inactivationCode"
                    formControlName="inactivationCode"
                    type="text">

                <p-message
                    appErrorMessage
                    [errors]="inactivationCodeField.errors"
                    [touched]="inactivationCodeField.touched"
                    [dirty]="inactivationCodeField.dirty" />
            </div>
        </div>
    </form>
</p-fluid>
