<p-fluid>
    <form [formGroup]="form" class="card flex flex-col gap-6 w-full">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">

            <!-- legalEntity -->
            <div class="md:col-span-12 flex flex-col gap-2">
                <label
                    appLabel
                    for="legalEntity"
                    label="Tipo de Personería Jurídica"
                    [required]="legalEntityField">
                </label>

                <p-select
                    id="legalEntity"
                    [options]="legalEntities"
                    formControlName="legalEntity"
                    optionLabel="name"
                    placeholder="Seleccione" />

                <p-message
                    appErrorMessage
                    [dirty]="legalEntityField.dirty"
                    [errors]="legalEntityField.errors"
                    [touched]="legalEntityField.touched" />
            </div>

            <!-- Documento 1: Nombramiento vigente -->
            <div class="md:col-span-12 flex flex-col gap-2">
                <label
                    appLabel
                    for="hasPersonDesignation"
                    label="Al momento de la inspección usted deberá presentar el 'Nombramiento vigente del o los representantes legales, debidamente inscrito ante la autoridad correspondiente'"
                    [required]="hasPersonDesignationField">
                </label>

                <p-toggleswitch id="hasPersonDesignation" formControlName="hasPersonDesignation">
                    <ng-template #handle let-checked="checked">
                        <span class="!text-xs font-semibold">{{ checked ? 'SÍ' : 'NO' }}</span>
                    </ng-template>
                </p-toggleswitch>

                <p-message
                    appErrorMessage
                    [dirty]="hasPersonDesignationField.dirty"
                    [errors]="hasPersonDesignationField.errors"
                    [touched]="hasPersonDesignationField.touched" />
            </div>

            <!-- hasTouristActivityDocument -->
            <div class="md:col-span-12 flex flex-col gap-2">
                <label
                    appLabel
                    for="hasTouristActivityDocument"
                    label="Al momento de la inspección usted deberá presentar el 'Documento constitutivo de la misma debidamente aprobada por la autoridad correspondiente, en la que conste como su objeto social el desarrollo de la actividad turística'"
                    [required]="hasTouristActivityDocumentField">
                </label>

                <p-toggleswitch id="hasTouristActivityDocument" formControlName="hasTouristActivityDocument">
                    <ng-template #handle let-checked="checked">
                        <span class="!text-xs font-semibold">{{ checked ? 'SÍ' : 'NO' }}</span>
                    </ng-template>
                </p-toggleswitch>

                <p-message
                    appErrorMessage
                    [dirty]="hasTouristActivityDocumentField.dirty"
                    [errors]="hasTouristActivityDocumentField.errors"
                    [touched]="hasTouristActivityDocumentField.touched" />
            </div>

        </div>
    </form>
</p-fluid>
