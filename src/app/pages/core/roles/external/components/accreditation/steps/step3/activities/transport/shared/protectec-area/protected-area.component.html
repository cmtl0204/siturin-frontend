<p-fluid>
    <form [formGroup]="form" class="card flex flex-col">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">

            <!-- isProtectedArea -->
            <div class="md:col-span-12 flex flex-col gap-2">
                <label appLabel for="isProtectedArea"
                       label="Su establecimiento se encuentra dentro del Subsistema Estatal del Sistema Nacional de Áreas Protegidas:"
                       [required]="isProtectedAreaField">
                </label>

                <app-toggle-switch
                    id="isProtectedArea"
                    formControlName="isProtectedArea" />

                <p-message
                    appErrorMessage
                    [errors]="isProtectedAreaField.errors"
                    [touched]="isProtectedAreaField.touched"
                    [dirty]="isProtectedAreaField.dirty">
                </p-message>
            </div>

            <!-- hasProtectedAreaContract -->
            @if (isProtectedAreaField.value) {
                <div class="md:col-span-12 flex flex-col gap-2">
                    <label appLabel for="hasProtectedAreaContract"
                           [required]="hasProtectedAreaContractField">
                        Al momento de la inspección se presentará la delegación por contrato, convenio de
                        cooperación de infraestructura o permisos correspondientes emitido por la Autoridad Ambiental
                        Nacional o su equivalente
                    </label>

                    <app-toggle-switch
                        id="hasProtectedAreaContract"
                        formControlName="hasProtectedAreaContract" />

                    <p-message
                        appErrorMessage
                        [errors]="hasProtectedAreaContractField.errors"
                        [touched]="hasProtectedAreaContractField.touched"
                        [dirty]="hasProtectedAreaContractField.dirty">
                    </p-message>
                </div>
            }
        </div>
    </form>
</p-fluid>
