<p-fluid>
    <div class="card flex flex-col gap-6 w-full">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
            <div class="md:col-span-3 flex flex-col gap-2">
                Establecimiento Seleccionado:
            </div>
            <div class="md:col-span-4 flex flex-col gap-2">
                <b>KFC</b>
            </div>
            <div class="md:col-span-3 flex flex-col gap-2">
                Trámite Seleccionado:
            </div>
            <div class="md:col-span-2 flex flex-col gap-2">
                <b>Registro</b>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
            <div class="md:col-span-3 flex flex-col gap-2">
                Número de Registro::
            </div>
            <div class="md:col-span-9 flex flex-col gap-2">
                <b>1724909443001.001.1234567</b>
            </div>
        </div>
    </div>
</p-fluid>

<p-stepper [(value)]="activeStep" class="basis-[40rem]" [linear]="true">
    <p-step-list>
        <p-step [value]="1">Datos generales de Persona Natural / Jurídica</p-step>
        <p-step [value]="2">Datos generales del establecimiento</p-step>
        <p-step [value]="3">Acreditación Turística</p-step>
    </p-step-list>

    <p-step-panels>
        <p-step-panel [value]="1">
            <ng-template #content let-activateCallback="activateCallback">
                <app-step1 (step)="activeStep=$event" />
            </ng-template>
        </p-step-panel>

        <p-step-panel [value]="2">
            <ng-template #content let-activateCallback="activateCallback">
                <app-step2 (step)="activeStep=$event" />
            </ng-template>
        </p-step-panel>

        <p-step-panel [value]="3">
            <ng-template #content let-activateCallback="activateCallback">
                <app-step3 />
            </ng-template>
        </p-step-panel>
    </p-step-panels>
</p-stepper>
