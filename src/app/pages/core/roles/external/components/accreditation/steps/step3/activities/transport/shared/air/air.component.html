<p-fluid>
    <form [formGroup]="form" class="card flex flex-col gap-6 w-full">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
            <!-- Tipo de Aerolinea -->
            <div class="md:col-span-6 flex flex-col gap-2">
                <label appLabel for="aerolineType" label="Tipo de Aerolinea" [required]="aerolineTypeField"> </label>

                <p-select id="aerolineType" [options]="aerolineTypes" formControlName="aerolineType" optionLabel="name" placeholder="Seleccione un tipo"> </p-select>

                <p-message appErrorMessage [errors]="aerolineTypeField.errors" [touched]="aerolineTypeField.touched" [dirty]="aerolineTypeField.dirty" />
            </div>

            <!-- Tipo de local -->
            @if (aerolineTypeField.value) {
                <div class="md:col-span-6 flex flex-col gap-2">
                    <label appLabel for="localType" label="Tipo de Local" [required]="localTypeField"> </label>

                    <p-select id="localType" [options]="localTypes" formControlName="localType" optionLabel="name" placeholder="Seleccione un tipo"> </p-select>

                    <p-message appErrorMessage [errors]="localTypeField.errors" [touched]="localTypeField.touched" [dirty]="localTypeField.dirty" />
                </div>
            }

            <!-- Certificado de operador aéreo -->
            @if (localTypeField.value) {
                <div class="md:col-span-12 flex flex-col gap-2">
                    <label appLabel for="isEnrollment" label="Certificado de operador de Aréa (AOCR) emitido por la Dirección general de Aviación" [required]="isEnrollmentField"> </label>

                    <p-toggleswitch id="isEnrollment" formControlName="isEnrollment"></p-toggleswitch>

                    <p-message appErrorMessage [errors]="isEnrollmentField.errors" [touched]="isEnrollmentField.touched" [dirty]="isEnrollmentField.dirty"> </p-message>
                </div>

                <!-- Codigo del certificado de operador aéreo -->
                <div class="md:col-span-12 flex flex-col gap-2">
                    <label
                        appLabel
                        for="code"
                        label="Numero o Código del Certificado de Operador Aéreo (AOC) o Reconocimiento de Certificado
              de Operador Aéreo (AOCR)"
                        [required]="codeField"
                    >
                    </label>

                    <input pInputText type="text" id="code" formControlName="code" />

                    <p-message appErrorMessage [errors]="codeField.errors" [touched]="codeField.touched" [dirty]="codeField.dirty"> </p-message>
                </div>

                <!-- Fecha de emisión del certificado -->
                <div class="md:col-span-12 flex flex-col gap-2">
                    <label
                        appLabel
                        for="issueAt"
                        label="Fecha de emición del Certificado de Operador Aéreo (AOC) o Reconocimiento de Certificado
              de Operador Aéreo (AOCR)"
                        [required]="issueAtField"
                    >
                    </label>

                    <p-datepicker formControlName="issueAt" />

                    <p-message appErrorMessage [errors]="issueAtField.errors" [touched]="issueAtField.touched" [dirty]="issueAtField.dirty"> </p-message>
                </div>

                <!-- Fecha de expiración del certificado -->
                <div class="md:col-span-12 flex flex-col gap-2">
                    <label
                        appLabel
                        for="expirationAt"
                        label="Fecha de caducidad del Certificado de Operador Aéreo (AOC) o Reconocimiento de Certificado de Operador Aéreo (AOCR)"
                        [required]="codeField"
                    >
                    </label>

                    <p-datepicker formControlName="expirationAt" />

                    <p-message appErrorMessage [errors]="expirationAtField.errors" [touched]="expirationAtField.touched" [dirty]="expirationAtField.dirty"> </p-message>
                </div>
            }
        </div>
    </form>
</p-fluid>
