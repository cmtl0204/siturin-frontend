<p-fluid>
    <form [formGroup]="form" class="card flex flex-col gap-6 w-full">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">

            <!-- Primer toggle -->
            <div class="md:col-span-6 flex flex-col gap-2">
                <label appLabel for="isProtectedArea"
                    label="Su establecimiento se encuentra dentro del Subsistema Estatal del Sistema Nacional de Áreas Protegidas:"
                    [required]="isProtectedAreaField">
                </label>

                <p-toggleswitch id="isProtectedArea" formControlName="isProtectedArea"></p-toggleswitch>

                <p-message appErrorMessage [errors]="isProtectedAreaField.errors"
                    [touched]="isProtectedAreaField.touched" [dirty]="isProtectedAreaField.dirty">
                </p-message>
            </div>

            <!-- Segundo toggle (visible solo si el primero está activo) -->
            @if (isProtectedAreaField.value) {
                <div class="md:col-span-6 flex flex-col gap-2">
                    <label appLabel for="hasProtectedAreaContract"
                        label="Al momento de la inspección se presentará la delegación por contrato, convenio de cooperación de infraestructura o permisos correspondientes emitido por la Autoridad Ambiental Nacional o su equivalente:"
                        [required]="hasProtectedAreaContractField">
                    </label>

                    <p-toggleswitch id="hasProtectedAreaContract"
                        formControlName="hasProtectedAreaContract"></p-toggleswitch>

                    <p-message appErrorMessage [errors]="hasProtectedAreaContractField.errors"
                        [touched]="hasProtectedAreaContractField.touched" [dirty]="hasProtectedAreaContractField.dirty">
                    </p-message>
                </div>
            }
        </div>
    </form>
</p-fluid>
