<p-fluid>
    <form [formGroup]="form" class="card flex flex-col gap-6 w-full">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">

            <!-- Section Name -->
            <div class="md:col-span-12 flex flex-col gap-2">
                <h3 class="text-lg font-semibold">Persona de Contacto en el Establecimiento:</h3>
            </div>

            <!-- identification -->
            <div class="md:col-span-4 flex flex-col gap-2">
                <label
                    appLabel
                    for="identification"
                    label="Cédula de identidad"
                    [required]="identificationField">
                </label>

                <p-inputgroup>
                    <p-inputgroup-addon>
                        <i [class]="PrimeIcons.SEARCH"></i>
                    </p-inputgroup-addon>

                    <input
                        pInputText
                        id="identification"
                        formControlName="identification"
                        placeholder="Ingrese número de cédula" />
                </p-inputgroup>

                <p-message
                    appErrorMessage
                    [dirty]="identificationField.dirty"
                    [errors]="identificationField.errors"
                    [touched]="identificationField.touched" />
            </div>

            <!-- name (readonly) -->
            <div class="md:col-span-8 flex flex-col gap-2">
                <label
                    appLabel
                    for="name"
                    label="Datos del registro civil"
                    [required]="nameField">
                </label>

                <input
                    pInputText
                    id="name"
                    formControlName="name"
                    placeholder="Datos obtenidos del registro civil" />

                <p-message
                    appErrorMessage
                    [dirty]="nameField.dirty"
                    [errors]="nameField.errors"
                    [touched]="nameField.touched" />
            </div>

            <!-- phone -->
            <div class="md:col-span-4 flex flex-col gap-2">
                <label
                    appLabel
                    for="phone"
                    label="Número de teléfono principal"
                    [required]="phoneField">
                </label>

                <input
                    pInputText
                    id="phone"
                    formControlName="phone"
                    placeholder="Ej: 0961789810"
                    maxlength="10" />

                <p-message
                    appErrorMessage
                    [dirty]="phoneField.dirty"
                    [errors]="phoneField.errors"
                    [touched]="phoneField.touched" />
            </div>

            <!-- secondaryPhone -->
            <div class="md:col-span-4 flex flex-col gap-2">
                <label
                    appLabel
                    for="secondaryPhone"
                    label="Número de teléfono secundario"
                    [required]="secondaryPhoneField">
                </label>

                <input
                    pInputText
                    id="secondaryPhone"
                    formControlName="secondaryPhone"
                    placeholder="Ej: 0961789810"
                    maxlength="10" />

                <p-message
                    appErrorMessage
                    [dirty]="secondaryPhoneField.dirty"
                    [errors]="secondaryPhoneField.errors"
                    [touched]="secondaryPhoneField.touched" />
            </div>

            <!-- email -->
            <div class="md:col-span-4 flex flex-col gap-2">
                <label
                    appLabel
                    for="email"
                    label="Correo electrónico"
                    [required]="emailField">
                </label>

                <input
                    pInputText
                    type="email"
                    id="email"
                    formControlName="email"
                    placeholder="ejemplo@dominio.com" />

                <p-message
                    appErrorMessage
                    [dirty]="emailField.dirty"
                    [errors]="emailField.errors"
                    [touched]="emailField.touched" />
            </div>
        </div>
    </form>
</p-fluid>
