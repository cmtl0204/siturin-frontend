<p-fluid>
    <form [formGroup]="form" class="card flex flex-col gap-6 w-full">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
            <!-- Tipo de Local -->
            <div class="md:col-span-6 flex flex-col gap-2">
                <label appLabel 
                for="localType" 
                label="Tipo de Local" 
                [required]="localTypeField"> 
                </label>

                <p-select 
                id="localType" 
                [options]="localTypes" 
                formControlName="localType" 
                optionLabel="name" 
                placeholder="Seleccione un tipo"> 
                </p-select>

                <p-message 
                appErrorMessage 
                [errors]="localTypeField.errors" 
                [touched]="localTypeField.touched" 
                [dirty]="localTypeField.dirty" />
            </div>

            <!-- Certificado de operador aéreo -->
             @if(localTypeField.value){
            <div class="md:col-span-12 flex flex-col gap-2">
                <label appLabel 
                for="certified" 
                label="Matrícula de Armador otorgada por el Ministerio de Transporte y Obras Públicas y la matrícula de cada una 
                de las embarcaciones" 
                [required]="certifiedField"> 
                </label>

                <p-toggleswitch id="certified" formControlName="certified"></p-toggleswitch>

                <p-message 
                appErrorMessage 
                [errors]="certifiedField.errors" 
                [touched]="certifiedField.touched" 
                [dirty]="certifiedField.dirty"> 
                </p-message>
            </div>
          }

            <!-- Certificado -->
            @if(certifiedField.value){
            <div class="md:col-span-4 flex flex-col gap-2">
                <label appLabel 
                for="totalUnits" 
                label="Número de unidades de transporte:" 
                [required]="totalUnitsField"> 
                </label>

                <p-inputnumber mode="decimal" [showButtons]="true" formControlName="totalUnits" [min]="0" />

                <p-message 
                appErrorMessage 
                [errors]="totalUnitsField.errors" 
                [touched]="totalUnitsField.touched" 
                [dirty]="totalUnitsField.dirty" />
            </div>

            <!-- Numero de asientos -->
            <div class="md:col-span-4 flex flex-col gap-2">
              <label appLabel for="totalSeats" 
              label="Total, número de puesto (asientos)" 
              [required]="totalSeatsField">
              </label>

              <p-inputnumber mode="decimal" [showButtons]="true" formControlName="totalUnits" [min]="0" />


              <p-message 
                appErrorMessage 
                [errors]="totalSeatsField.errors" 
                [touched]="totalSeatsField.touched" 
                [dirty]="totalSeatsField.dirty"> 
              </p-message>
            </div>

            <!-- Numero o codigo -->
            <div class="md:col-span-12 flex flex-col gap-2">
              <label appLabel for="certifiedCode" 
              label="Número o Código de la Matrícula de Armador" 
              [required]="certifiedCodeField">
              </label>

              <input pInputText type="text" formControlName="certifiedCode" />

              <p-message 
                appErrorMessage 
                [errors]="certifiedCodeField.errors" 
                [touched]="certifiedCodeField.touched" 
                [dirty]="certifiedCodeField.dirty"> 
              </p-message>
            </div>

            <!-- Fecha de emision del certificado -->
            <div class="md:col-span-12 flex flex-col gap-2" >
              <label appLabel for="certifiedIssueAt" 
              label="Fecha de emisión de la Matrícula de Armador" 
              [required]="certifiedIssueAtField">
              </label>

              <p-datepicker formControlName="certifiedIssueAt" />

              <p-message 
                appErrorMessage 
                [errors]="certifiedIssueAtField.errors" 
                [touched]="certifiedIssueAtField.touched" 
                [dirty]="certifiedIssueAtField.dirty"> 
              </p-message>
            </div>

            <!-- Fecha de expiración del certificado -->
            <div class="md:col-span-12 flex flex-col gap-2" >
              <label appLabel for="certifiedExpirationAt" 
              label="Fecha de Caducidad de la Matrícula de Armador" 
              [required]="certifiedExpirationAtField">
              </label>

              <p-datepicker formControlName="certifiedExpirationAt" />

              <p-message 
                appErrorMessage 
                [errors]="certifiedExpirationAtField.errors" 
                [touched]="certifiedExpirationAtField.touched" 
                [dirty]="certifiedExpirationAtField.dirty"> 
              </p-message>
            </div>
          }
        </div>
    </form>
</p-fluid>
