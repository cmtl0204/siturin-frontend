<p-fluid>
  <div [formGroup]="form" class="card flex flex-col" >
    <h2 class="text-xl font-bold mb-3 flex align-items-center gap-2">
      <i class="pi pi-home text-primary"></i>
      Actividades Tur√≠sticas - Alojamiento
    </h2>

    <div class="grid grid-cols-12 gap-4">
      <!-- totalRooms -->
      <div class="field col-span-4 " >
        <label for="totalRooms" class="font-medium">
          Habitaciones <span class="text-red-500">*</span>
        </label>
        <p-inputNumber
          formControlName="totalRooms"
          [min]="0"
          [max]="1000"
          showButtons
          inputId="totalRooms"
          class="w-full"
        ></p-inputNumber>
      </div>

      <!-- totalBeds -->
      <div class="field col-span-4">
        <label for="totalBeds" class="font-medium">
          Camas <span class="text-red-500">*</span>
        </label>
        <p-inputNumber
          formControlName="totalBeds"
          [min]="0"
          [max]="2000"
          showButtons
          inputId="totalBeds"
          class="w-full"
        ></p-inputNumber>
      </div>

      <!-- totalPlaces -->
      <div class="field col-span-4">
        <label for="totalPlaces" class="font-medium">
          Plazas <span class="text-red-500">*</span>
        </label>
        <p-inputNumber
          formControlName="totalPlaces"
          [min]="0"
          [max]="3000"
          showButtons
          inputId="totalPlaces"
          class="w-full"
        ></p-inputNumber>
      </div>
    </div>
  </div>
</p-fluid>

<app-regulation (dataOut)="saveRegulation($event)"  [modelId]="modelId"/>
