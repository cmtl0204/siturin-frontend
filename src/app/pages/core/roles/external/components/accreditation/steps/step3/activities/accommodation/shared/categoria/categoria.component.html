<p-fluid>
<div class="card flex flex-col gap-6 w-full">
  @if (form) {
    <div [formGroup]="form" class="card flex flex-col gap-6 w-full">
      <label for="category" class="font-semibold w-24">Categor√≠a</label>
      <p-autoComplete
        id="category"
        [formControl]="categoryControl"
        [suggestions]="categories"
        [dropdown]="true"
        [forceSelection]="true"
        (completeMethod)="search($event)"
        field="name"
        class="flex-auto"
      ></p-autoComplete>
    </div>
  }
  @if (categoryControl.invalid && categoryControl.touched) {
    <div class="text-red-500">
      @for (error of validateForm(); track error) {
        <p>{{ error }}</p>
      }
    </div>
  }
</div></p-fluid>
