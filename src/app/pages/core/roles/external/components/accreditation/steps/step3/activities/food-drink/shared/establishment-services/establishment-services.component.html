<p-fluid>
    <form [formGroup]="form" class="card flex flex-col gap-6 w-full">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
            <!-- Service types -->
            <div class="md:col-span-12 font-semibold text-xl">
                Tipos de Servicio
            </div>
            <p-message severity="info" class="md:col-span-12 flex flex-col">
                    <b>Informaci√≥n</b>
                    <p class="">Registre los tipos de servicio que ofrece su establecimiento.</p>
            </p-message>
            <div class="md:col-span-12 flex flex-col gap-2">
                <label appLabel for="serviceTypes" [required]="serviceTypesField" label="Seleccione">
                </label>
                <p-multiselect [options]="serviceTypes" formControlName="serviceTypes" optionLabel="name" display="chip"
                    placeholder="Seleccione una o varias" appendTo="body">
                </p-multiselect>
                <p-message appErrorMessage [errors]="serviceTypesField.errors" [touched]="serviceTypesField.touched"
                    [dirty]="serviceTypesField.dirty" />
            </div>
        </div>
    </form>
</p-fluid>
