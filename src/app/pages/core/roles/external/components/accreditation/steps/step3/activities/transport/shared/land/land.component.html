<p-fluid class="custom-card-form">
    <form [formGroup]="form" class="custom-grid-form">
        <div class="grid grid-cols-1 custom-field-form">
            <!-- Tipo de Local -->
            <div class="md:col-span-6 custom-field-form">
                <label appLabel
                for="localType"
                label="Tipo de Local"
                [required]="localTypeField">
                </label>

                <p-select
                id="localType"
                [options]="localTypes"
                formControlName="localType"
                optionLabel="name"
                placeholder="Seleccione un tipo">
                </p-select>

                <p-message
                appErrorMessage
                [errors]="localTypeField.errors"
                [touched]="localTypeField.touched"
                [dirty]="localTypeField.dirty" />
            </div>
        </div>
      </form>

      <app-type-vehicles />
</p-fluid>
