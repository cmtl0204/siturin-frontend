<p-fluid>
    <form [formGroup]="form" class="card flex flex-col gap-6 w-full">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
            <!-- Tipo de Local -->
            <div class="md:col-span-6 flex flex-col gap-2">
                <label appLabel
                for="localType"
                label="Tipo de Local"
                [required]="localTypeField">
                </label>

                <p-select
                id="localType"
                [options]="localTypes"
                formControlName="localType"
                optionLabel="name"
                placeholder="Seleccione un tipo">
                </p-select>

                <p-message
                appErrorMessage
                [errors]="localTypeField.errors"
                [touched]="localTypeField.touched"
                [dirty]="localTypeField.dirty" />
            </div>
        </div>
      </form>

      <app-type-vehicles />
</p-fluid>
