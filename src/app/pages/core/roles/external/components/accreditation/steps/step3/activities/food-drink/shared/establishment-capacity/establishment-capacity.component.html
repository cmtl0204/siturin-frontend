<p-fluid>
    <form [formGroup]="form" class="card flex flex-col gap-6">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
            <!-- Establishment Capacity -->
            <div class="md:col-span-12 font-semibold text-xl">
                Capacidades del Establecimiento
            </div>
            <div class="md:col-span-6 flex flex-col gap-2">
                <label appLabel for="totalTables" label="Mesas" [required]="tablesField">
                </label>

                <p-inputNumber id="totalTables" formControlName="totalTables" [showButtons]="true" inputId="minmax-buttons"
                    [min]="0" [max]="100" />

                <p-message appErrorMessage [errors]="tablesField.errors" [touched]="tablesField.touched"
                    [dirty]="tablesField.dirty" />
            </div>
            <div class="md:col-span-6 flex flex-col gap-2">
                <label appLabel for="totalCapacities" label="Capacidad en nÃºmero de personas" [required]="capacityField">
                </label>

                <p-inputNumber id="totalCapacities" formControlName="totalCapacities" [showButtons]="true" inputId="minmax-buttons"
                    [min]="0" [max]="100" />

                <p-message appErrorMessage [errors]="capacityField.errors" [touched]="capacityField.touched"
                    [dirty]="capacityField.dirty" />
            </div>
            <p-divider class="md:col-span-12" type="solid" />

        </div>
    </form>
</p-fluid>
