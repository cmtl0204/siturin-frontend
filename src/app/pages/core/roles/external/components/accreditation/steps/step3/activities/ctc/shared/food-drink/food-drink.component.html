<p-fluid>
  <form [formGroup]="form" class="card flex flex-col gap-6">
    <p-panel header="Actividades Turísticas - Alimentos y Bebidas">
      <div class="grid grid-cols-1 md:grid-cols-12 gap-6">

        <!-- totalTables -->
        <div class="md:col-span-6 flex flex-col gap-2">
          <label
            appLabel
            for="totalTables"
            [required]="totalTablesField"
            label="Mesas">
          </label>

          <p-inputNumber
            inputId="totalTables"
            formControlName="totalTables"
            [min]="0"
            [max]="100"
            [showButtons]="true"
            class="w-full" />

          <p-message
            appErrorMessage
            [errors]="totalTablesField.errors"
            [touched]="totalTablesField.touched"
            [dirty]="totalTablesField.dirty" />
        </div>

        <!-- totalCapacities -->
        <div class="md:col-span-6 flex flex-col gap-2">
          <label
            appLabel
            for="totalCapacities"
            [required]="totalCapacitiesField"
            label="Capacidad en número de personas">
          </label>

          <p-inputNumber
            inputId="totalCapacities"
            formControlName="totalCapacities"
            [min]="1"
            [max]="500"
            [showButtons]="true"
            class="w-full" />

          <p-message
            appErrorMessage
            [errors]="totalCapacitiesField.errors"
            [touched]="totalCapacitiesField.touched"
            [dirty]="totalCapacitiesField.dirty" />
        </div>

      </div>
    </p-panel>
  </form>
</p-fluid>

<app-regulation (dataOut)="saveRegulation($event)" [modelId]="modelId"/>
