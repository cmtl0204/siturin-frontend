<p-fluid>
<div class="flex flex-col gap-4">
<div [formGroup]="form" class="flex items-center gap-4 mb-4">
    <label for="local" class="font-semibold w-24">Local</label>
    <p-autoComplete
    id="local"
    [formControl]="localControl"
    [suggestions]="locals"
    field="name"
    [dropdown]="true"
    [forceSelection]="true"
    (onDropdownClick)="search({ query: '' })"
    class="flex-auto"
    ></p-autoComplete>
</div>
@if(localControl.invalid && localControl.touched){
<div class="text-red-500">
@for (error of validateForm(); track error) { <p>{{ error }}</p> }

</div>}
