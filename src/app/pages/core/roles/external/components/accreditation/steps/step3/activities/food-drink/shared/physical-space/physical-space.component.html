<p-fluid>
    <form [formGroup]="form" class="card flex flex-col gap-6 w-full">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
            <!-- localType -->
            <div class="md:col-span-12 flex flex-col gap-2">
                <label appLabel for="localType" [required]="localTypeField" label="Su local es">
                </label>

                <p-select id="localType" [options]="localTypes" formControlName="localType" optionLabel="name">
                </p-select>

                <p-message appErrorMessage [errors]="localTypeField.errors" [touched]="localTypeField.touched"
                    [dirty]="localTypeField.dirty" />
            </div>

            <!-- landUse / fix logic: DONE-->
            @if (localTypeField.enabled) {
                <div class="md:col-span-12 flex flex-col gap-2">
                    <div class="font-semibold text-xl">
                        Certificado de Uso de Suelos o su Equivalente:
                    </div>
                    
                    <div class="space-y-2">
                        <label 
                            appLabel 
                            for="landUse"
                            [required]="landUseField"
                            label="Al momento de la inspección se presentará el Certificado de Informe de compatibilidad de uso de suelo">
                        </label>
                
                        <p-toggleswitch 
                            id="landUse" 
                            formControlName="landUse"                             
                            >
                            <ng-template #handle let-checked="checked">
                                <span class="!text-xs font-semibold">{{ checked ? 'Si' : 'No' }} </span>
                            </ng-template>
                        </p-toggleswitch>
                
                        <p-message 
                            appErrorMessage 
                            [errors]="landUseField.errors" 
                            [touched]="landUseField.touched"
                            [dirty]="landUseField.dirty" />
                    </div>
                </div>
            }
            <p-divider class="md:col-span-12" type="solid" />
        
            <!-- Discote y bar no cuenta con aventura T -->
        </div>
    </form>
</p-fluid>
