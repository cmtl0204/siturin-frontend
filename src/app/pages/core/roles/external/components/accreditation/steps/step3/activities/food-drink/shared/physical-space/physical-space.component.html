<p-fluid>
    <form [formGroup]="form" class="card flex flex-col gap-6">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
            <!-- localType -->
            <div class="md:col-span-6 flex flex-col gap-2">
                <label appLabel for="localType" [required]="localTypeField" label="Su local es">
                </label>

                <p-select id="localType" [options]="localTypes" formControlName="localType" optionLabel="name" />

                <p-message
                    appErrorMessage
                    [errors]="localTypeField.errors"
                    [touched]="localTypeField.touched"
                    [dirty]="localTypeField.dirty" />
            </div>

            <!-- landUse -->
            <div class="md:col-span-6 flex flex-col gap-2">
                <label
                    appLabel
                    for="hasLandUse"
                    [required]="hasLandUseField"
                    label="Al momento de la inspección se presentará el Certificado de Informe de compatibilidad de uso de suelo">
                </label>

                <app-toggle-switch id="hasLandUse" formControlName="hasLandUse" />

                <p-message
                    appErrorMessage
                    [errors]="hasLandUseField.errors"
                    [touched]="hasLandUseField.touched"
                    [dirty]="hasLandUseField.dirty" />
            </div>
        </div>
    </form>
</p-fluid>
