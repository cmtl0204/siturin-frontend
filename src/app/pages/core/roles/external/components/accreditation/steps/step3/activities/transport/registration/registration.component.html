<app-protected-area (dataOut)="saveForm($event)" />

@switch (currentClassification?.code) {
    @case (CatalogueTransportClassificationsCodeEnum.air_transport) {
        <app-air (dataOut)="saveForm($event)" />
    }
    @case (CatalogueTransportClassificationsCodeEnum.land_transport) {
        <app-land (dataOut)="saveForm($event)" />
    }
    @case (CatalogueTransportClassificationsCodeEnum.maritime_transport) {
        <app-maritime (dataOut)="saveForm($event)" />
    }
}

<p-fluid>
    <div class="card flex flex-col gap-6 w-full">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
            <div class="md:col-span-3 flex flex-col gap-2">
                <p-button
                    label="AtrÃ¡s"
                    severity="warn"
                    [icon]="PrimeIcons.ARROW_LEFT"
                    (onClick)="back()" />
            </div>

            <div class="md:col-start-10 md:col-span-3 flex flex-col gap-2">
                <p-button
                    class="w-full"
                    label="Guardar"
                    [icon]="PrimeIcons.SAVE"
                    (onClick)="onSubmit()" />
            </div>
        </div>
    </div>
</p-fluid>
