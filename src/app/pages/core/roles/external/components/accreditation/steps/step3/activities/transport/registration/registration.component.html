 <app-aprotectec (dataOut)="saveForm($event)" />

    <!-- Renderizado condicional de los componentes hijos -->
    @if (classification?.name === 'Aereo') {
        <app-air (dataOut)="saveForm($event)"/>
    } @else if (classification?.name === 'Terrestre') {
        <app-land (dataOut)="saveForm($event)"/>
    } @else if (classification?.name === 'Maritimo') {
        <app-maritime (dataOut)="saveForm($event)"/>
    } @else if (classification?.name === 'Aprotectec') {
        <app-aprotectec (dataOut)="saveForm($event)" />
    }

    <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
        <div class="md:col-start-4 md:col-span-6 flex flex-col gap-2">
            <p-button label="Guardar" [icon]="PrimeIcons.SAVE" (onClick)="onSubmit()" />
        </div>
    </div>
