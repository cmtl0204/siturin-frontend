<p-fluid>
    <form [formGroup]="form" class="card flex flex-col gap-6 w-full">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6 -mt-12">
            <!-- totalCapacities -->
            <div class="md:col-span-12 flex flex-col gap-2">
                <label
                    appLabel
                    for="totalCapacities"
                    label="Capacidad en nÃºmero de personas"
                    [required]="totalCapacitiesField">
                </label>

                <p-inputNumber
                    inputId="totalCapacities"
                    formControlName="totalCapacities"
                    [showButtons]="true"
                    [min]="1" />

                <p-message
                    appErrorMessage
                    [errors]="totalCapacitiesField.errors"
                    [touched]="totalCapacitiesField.touched"
                    [dirty]="totalCapacitiesField.dirty" />
            </div>
        </div>
    </form>
</p-fluid>
