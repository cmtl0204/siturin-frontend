<p-fluid>
    <form [formGroup]="form" class="card flex flex-col gap-6 w-full">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
            <!-- localType -->
            <div class="md:col-span-6 flex flex-col gap-2">
                <label
                    appLabel
                    for="localType"
                    [required]="localTypeField"
                    label="Su local es">
                </label>

                <p-select id="localType"
                          [options]="localTypes"
                          formControlName="localType"
                          optionLabel="name">
                </p-select>

                <p-message
                    appErrorMessage
                    [errors]="localTypeField.errors"
                    [touched]="localTypeField.touched"
                    [dirty]="localTypeField.dirty" />
            </div>

            <!-- permanentPhysicalSpace -->
            <div class="md:col-span-6 flex flex-col gap-2">
                <label
                    appLabel
                    for="permanentPhysicalSpace"
                    label="Espacio físico Permanente"
                    [required]="permanentPhysicalSpaceField">
                </label>

                <p-select
                    id="permanentPhysicalSpace"
                    [options]="permanentPhysicalSpaces"
                    formControlName="permanentPhysicalSpace"
                    optionLabel="name">
                </p-select>

                <p-message
                    appErrorMessage
                    [errors]="permanentPhysicalSpaceField.errors"
                    [touched]="permanentPhysicalSpaceField.touched"
                    [dirty]="permanentPhysicalSpaceField.dirty" />
            </div>

            <!-- isProtectedArea -->
            <div class="md:col-span-12 flex flex-col gap-2">
                <label
                    appLabel
                    for="isProtectedArea"
                    label="¿Realiza actividades autorizadas por la Autoridad Ambiental Nacional en el Subsistema Estatal del Sistema de Áreas Naturales Protegidas, de conformidad con lo establecido en los artículos 8 y 9 de la Ley de Turismo dentro del Subsistema Estatal del Sistema Nacional de Áreas Protegidas?"
                    [required]="isProtectedAreaField">
                </label>

                <p-toggleswitch id="isProtectedArea" formControlName="isProtectedArea" />

                <p-message
                    appErrorMessage
                    [errors]="isProtectedAreaField.errors"
                    [touched]="isProtectedAreaField.touched"
                    [dirty]="isProtectedAreaField.dirty" />
            </div>

            <!-- hasProtectedAreaContract -->
            @if (hasProtectedAreaContractField.hasValidator(Validators.required)) {
                <div class="md:col-span-12 flex flex-col gap-2">
                    <label
                        appLabel
                        for="hasProtectedAreaContract"
                        label="Al momento de la inspección se presentará la licencia única de funcionamiento"
                        [required]="hasProtectedAreaContractField">
                    </label>

                    <p-toggleswitch id="hasProtectedAreaContract" formControlName="hasProtectedAreaContract" />

                    <p-message
                        appErrorMessage
                        [errors]="hasProtectedAreaContractField.errors"
                        [touched]="hasProtectedAreaContractField.touched"
                        [dirty]="hasProtectedAreaContractField.dirty" />
                </div>
            }
        </div>
    </form>
</p-fluid>
