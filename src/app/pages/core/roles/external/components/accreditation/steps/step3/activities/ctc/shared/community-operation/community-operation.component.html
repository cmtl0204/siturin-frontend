<p-fluid>
  <form [formGroup]="form" class="card flex flex-col gap-6 w-full">
    <p-panel header="Modalidades de Turismo Aventura">
      <p-message severity="info">
        <div>
          <h2 class="m-0 text-2xl font-semibold text-blue-800">Importante</h2>
          <p class="m-0 text-base text-blue-650">
            Registre las modalidades de turismo de aventura que ofrece el establecimiento.
          </p>
        </div>
      </p-message>

      <!-- Switch: ¿Ofrece turismo de aventura? -->
      <div class="flex flex-col gap-2 mt-4">
        <label for="hasModalities" class="font-medium">
          ¿Su Establecimiento ofrece alguna modalidad de turismo de aventura, dentro de sus linderos?
        </label>
        <div class="flex items-center gap-2">
          <p-toggleSwitch formControlName="hasModalities" inputId="hasModalities"/>
          <ng-template #handle let-checked="checked">
            <span class="!text-xs font-semibold">
              {{ checked ? 'Sí' : 'No' }}
            </span>
          </ng-template>
        </div>
      </div>

      <!-- Modalidades -->
      @if (showModalities) {
  <div class="flex flex-col gap-4 mt-4 border-t pt-4">
    <p-message severity="warn" text="Si su respuesta es afirmativa, por favor registre las modalidades."></p-message>

    <!-- water -->
    <div class="flex flex-col gap-2">
      <label for="water" class="font-medium">Agua:</label>
      <p-multiSelect
        inputId="water"
        formControlName="water"
        [options]="optionsModalities.water"
        optionLabel="label"
        display="chip"
        appendTo="body"
        placeholder="Seleccione una o varias"
        class="w-full" />
    </div>

    <!-- air -->
    <div class="flex flex-col gap-2">
      <label for="air" class="font-medium">Aire :</label>
      <p-multiSelect
        inputId="air"
        formControlName="air"
        [options]="optionsModalities.air"
        optionLabel="label"
        display="chip"
        appendTo="body"
        placeholder="Seleccione una o varias"
        class="w-full" />
    </div>

    <!-- land -->
    <div class="flex flex-col gap-2">
      <label for="land" class="font-medium">Tierra: </label>
      <p-multiSelect
        inputId="land"
        formControlName="land"
        [options]="optionsModalities.land"
        optionLabel="label"
        display="chip"
        appendTo="body"
        placeholder="Seleccione una o varias"
        class="w-full" />
    </div>
  </div>
}
     

      <!-- Nota -->
      <p-message severity="info" class="mt-4">
        <div>
          <h2 class="m-0 text-2xl font-semibold text-blue-800">Nota:</h2>
          <p class="m-0 text-base text-blue-650">
            En la modalidad de cabalgata, donde se requiera el uso de animales para su realización, se deberá salvar la salud e integridad del animal.
          </p>
        </div>
      </p-message>
    </p-panel>
  </form>
</p-fluid>

<app-tourist-guide (dataOut)="saveForm ($event)"></app-tourist-guide>
