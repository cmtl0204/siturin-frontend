<app-sri />

<app-juridical-person (dataOut)="saveForm($event)" [dataIn]="step1Data()" />


<p-fluid>
    <div class="card flex flex-col gap-6 w-full">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
            <div class="md:col-span-3 flex flex-col gap-2">
                <p-button
                    label="Establecimientos"
                    severity="warn"
                    [icon]="PrimeIcons.ARROW_LEFT"
                    (onClick)="back()" />
            </div>

            <div class="md:col-start-10 md:col-span-3 flex flex-col gap-2">
                <p-button
                    label="Continuar"
                    iconPos="right"
                    [icon]="PrimeIcons.ARROW_RIGHT"
                    (onClick)="onSubmit()" />
            </div>
        </div>
    </div>
</p-fluid>
