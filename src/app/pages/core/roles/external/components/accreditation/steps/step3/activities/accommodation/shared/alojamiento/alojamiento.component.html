<p-fluid><div>
  @if(form){
  <form [formGroup]="form" class="card flex flex-col gap-6 w-full">
    <div class="flex items-center gap-4">
      <label for="activities" class="font-semibold w-24 text-gray-700">Actividad</label>
      <p-autoComplete
        id="activities"
        [formControl]="form.controls['activities']"
        [suggestions]="filteredActivities"
        (completeMethod)="search($event)"
        field="name"
        class="flex-auto custom-autocomplete"
        [dropdown]="true"
        [forceSelection]="true"
        placeholder="Seleccione una actividad"
      ></p-autoComplete>
    </div>
    @if (errors.length > 0) {
      <div class="text-red-500 text-sm">
        @for (error of errors; track error) {
          <p>{{ error }}</p>
        }
      </div>
    }
  </form>}
</div></p-fluid>
