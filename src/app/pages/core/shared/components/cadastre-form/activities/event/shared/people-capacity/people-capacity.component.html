<p-fluid>
    <form [formGroup]="form" class="card flex flex-col">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
            <div class="col-span-12 flex flex-col gap-2">
                <h2>Capacidad del establecimiento</h2>
            </div>
                <!-- totalCapacities  [required]="form.controls['capacidadPersonas']">-->
            <div class="col-span-4 flex flex-col gap-2">
                <label appLabel for="totalCapacities" label="Capacidad en nÃºmero de personas"> </label>

                <p-inputNumber inputId="totalCapacities" formControlName="totalCapacities" [showButtons]="true" [min]="1" />

                <p-message
                appErrorMessage
                [errors]="totalCapacitiesField.errors"
                [touched]="totalCapacitiesField.touched"
                [dirty]="totalCapacitiesField.dirty" />
            </div>
        </div>
    </form>
</p-fluid>
