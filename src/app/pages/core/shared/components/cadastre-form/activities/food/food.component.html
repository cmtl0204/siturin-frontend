<p-fluid>
    <p-panel>
        <app-establishment-capacity
            (dataOut)="saveForm($event, 'establishmentCapacity')" />
        <p-divider />

        <app-establishment-services
            (dataOut)="saveForm($event, 'establishmentServices')" />

        <p-divider />

        <app-adventure-modalities
            (dataOut)="saveForm($event, 'adventureModalities')" />
        <p-divider />

        <div class="justify-content-end align-items-right flex flex-wrap gap-2">
            <p-button (onClick)="onSubmit()" icon="pi pi-pencil" size="small" label="Editar" [raised]="true"
                      severity="contrast" />
        </div>
    </p-panel>
</p-fluid>
